AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Orders Service

  '
Parameters:
  env:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - test
    - prod
    Description: Envrionment value. Enter dev, test or prod. Default is dev.
  AuthFunctionArn:
    Type: String
    Default: some-arn
    Description: Specify ARN for AuthFunction
  AuthFunctionInvokeRoleArn:
    Type: String
    Default: some-arn
    Description: Specify ARN for AuthFunctionInvokeRole
Resources:
  OrdersApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Description: Http API for Orders
      StageName:
        Ref: env
      Auth:
        DefaultAuthorizer: LambdaAuthorizer
        Authorizers:
          LambdaAuthorizer:
            FunctionArn:
              Ref: AuthFunctionArn
            FunctionInvokeRole:
              Ref: AuthFunctionInvokeRoleArn
            Identity:
              Headers:
              - Authorization
              Context:
              - routeKey
            AuthorizerPayloadFormatVersion: 2.0
            EnableSimpleResponses: true
      CorsConfiguration:
        AllowOrigins:
        - https://example.com
        AllowHeaders:
        - x-apigateway-header
        - Authorization
        AllowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        MaxAge: 600
        AllowCredentials: true
  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ordersService
      CodeUri: OrdersFunction
      Handler: services/orders/functions/index.lambdaHandler
      Runtime: nodejs14.x
      Events:
        GoToStep2:
          Type: HttpApi
          Properties:
            Path: /orders/client/go-to-step2
            Method: post
            Auth:
              Authorizer: LambdaAuthorizer
        GoToStep3:
          Type: HttpApi
          Properties:
            Path: /orders/client/go-to-step3
            Method: post
            Auth:
              Authorizer: LambdaAuthorizer
        PlaceOrder:
          Type: HttpApi
          Properties:
            Path: /orders/place-order
            Method: post
            Auth:
              Authorizer: LambdaAuthorizer
    Metadata:
      SamResourceId: OrdersFunction
Outputs:
  OrdersApi:
    Description: API Gateway endpoint URL for Prod stage for Orders
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/orders/
  OrdersFunction:
    Description: Orders Function ARN
    Value:
      Fn::GetAtt:
      - OrdersFunction
      - Arn
  OrdersIamRole:
    Description: Implicit IAM Role created for Orders function
    Value:
      Fn::GetAtt:
      - OrdersFunctionRole
      - Arn
