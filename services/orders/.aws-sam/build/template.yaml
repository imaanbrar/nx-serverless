AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 120
Resources:
  OrdersApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Auth:
        DefaultAuthorizer: MyLambdaRequestAuthorizer
        Authorizers:
          MyLambdaRequestAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - MyAuthFunction
              - Arn
            FunctionInvokeRole:
              Fn::GetAtt:
              - MyAuthFunctionRole
              - Arn
            Identity:
              Headers:
              - Authorization
            AuthorizerPayloadFormatVersion: 1.0
            EnableSimpleResponses: true
      CorsConfiguration:
        AllowOrigins:
        - https://example.com
        AllowHeaders:
        - x-apigateway-header
        AllowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        MaxAge: 600
        AllowCredentials: true
  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ordersService
      CodeUri: OrdersFunction
      Handler: dist/out-tsc/services/orders/functions/index.lambdaHandler
      Runtime: nodejs14.x
      Events:
        GoToStep2:
          Type: HttpApi
          Properties:
            Path: /orders/client/go-to-step2
            Method: post
            Auth:
              Authorizer: MyLambdaRequestAuthorizer
        GoToStep3:
          Type: HttpApi
          Properties:
            Path: /orders/client/go-to-step3
            Method: post
    Metadata:
      SamResourceId: OrdersFunction
  MyAuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MyAuthFunction
      Handler: dist/out-tsc/services/auth/authorizer/index.lambdaHandler
      Runtime: nodejs14.x
    Metadata:
      SamResourceId: MyAuthFunction
Outputs:
  OrdersApi:
    Description: API Gateway endpoint URL for Prod stage for Orders
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/orders/
  OrdersFunction:
    Description: Orders Function ARN
    Value:
      Fn::GetAtt:
      - OrdersFunction
      - Arn
  OrdersIamRole:
    Description: Implicit IAM Role created for Orders function
    Value:
      Fn::GetAtt:
      - OrdersFunctionRole
      - Arn
