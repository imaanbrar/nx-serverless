AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-filing-service

  SAM Template for filing service

  '
Globals:
  Function:
    Timeout: 3
Resources:
  filingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: filingFunction
      Handler: services/filing/functions/index.lambdaHandler
      Runtime: nodejs14.x
      Events:
        hellofiling:
          Type: Api
          Properties:
            Path: /filing/hello-filing
            Method: post
    Metadata:
      SamResourceId: filingFunction
Outputs:
  filingApi:
    Description: API Gateway endpoint URL for Prod stage for filing
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/filing/
  filingFunction:
    Description: filing Function ARN
    Value:
      Fn::GetAtt:
      - filingFunction
      - Arn
  filingIamRole:
    Description: Implicit IAM Role created for filing function
    Value:
      Fn::GetAtt:
      - filingFunctionRole
      - Arn
